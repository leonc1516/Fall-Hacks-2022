<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src = "{{url_for('static', filename='js/index.js')}}"></script>
</head>
<body>
    <header>
        <h1 class = "title">Excuse Generator</h1>
    </header>
    <main>
        <section class = "btn-theme-container">
            <h2>Choose theme</h2>
            <section class = "range-container">
                <!-- <input type="range" value="1" id = "range-slider" min = "1" max = "5"> -->

                <input type='text' id='theme' placeholder="text here (E.g. hospital)"/>
            </section>
            <h2 id = "theme-displayer">Please Choose a theme</h2>
            <button class = "generate-btn" onclick="getTheme()" id = "email_button">Generate Email </button>
        </section>
        <section class = "email-container" id = "email-area">
            
            <section class = "email-box">
                <p id="email"></p>

            </section>
        </section>
        <section class = "btn-evidence-container">
            <button class = "generate-btn" onclick="getEvidence()" id = "evidence-btn">Generate Evidence</button>
        </section><p>Please wait for about 20 sec</p>
        <section class = "evidence-container" id = "evidence-area">
            <img src="/assets/stock.jpeg" alt="" id = "evidence-img">


        </section>
        <p>Please wait for about 20 sec</p>
    </main>


    <script src = "{{url_for('static', filename='js/theme.js')}}"></script>
</body>
</html>
